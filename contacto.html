<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - GameStore</title>
    <link rel="stylesheet" href="styles.css">
    
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">GameStore</div>
            <button id="menu-toggle" aria-label="Toggle menu" class="menu-toggle">
                &#9776; <!-- ícono hamburguesa -->
            </button>
            <ul class="nav-links">
                <li><a href="index.html" >Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html" class="activo">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de contacto -->
    <section class="contacto">
        <h2>Contáctanos</h2>
        <form action="#" method="post" class="formulario-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <!-- Redes sociales -->
    <section class="redes-contacto">
        <h2>Síguenos en redes</h2>
        <div class="redes">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 GameStore. Todos los derechos reservados.</p>
            <div class="redes">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>

</html>
