<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos - GameStore</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">GameStore</div>
            <button id="menu-toggle" aria-label="Toggle menu" class="menu-toggle">
                &#9776; <!-- ícono hamburguesa -->
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html" class="activo">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>

    </header>

    <!-- Filtros y búsqueda -->
    <section>
  <h2>Catálogo de Juegos</h2>
  
  <div class="filtros">
    <select id="filtro-categoria">
      <option value="todas">Todas las categorías</option>
      <option value="accion">Acción</option>
      <option value="aventura">Aventura</option>
      <option value="rpg">RPG</option>
      <option value="estrategia">Estrategia</option>
      <!-- Agrega más categorías si deseas -->
    </select>

    <input type="text" id="busqueda-juego" placeholder="Buscar por nombre...">
  </div>

  <div class="juegos-grid">
    <div class="juego" data-categoria="accion">
      <img src="img/juego1.jpg" alt="Juego 1">
      <h3>Nombre del Juego 1</h3>
      <p>$59.99</p>
      <button>Ver más</button>
    </div>
    <div class="juego" data-categoria="aventura">
      <img src="img/juego2.jpg" alt="Juego 2">
      <h3>Nombre del Juego 2</h3>
      <p>$49.99</p>
      <button>Ver más</button>
    </div>
    <div class="juego" data-categoria="rpg">
      <img src="img/juego3.jpg" alt="Juego 3">
      <h3>Nombre del Juego 3</h3>
      <p>$39.99</p>
      <button>Ver más</button>
    </div>
    <!-- Agrega más juegos según sea necesario -->
  </div>
</section>


    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 GameStore. Todos los derechos reservados.</p>
            <div class="redes">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
